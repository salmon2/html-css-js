
<html>
    <head>
        <meta charset = "utf-8">
        <title>회원가입</title>
        <meta name = "keyword" content = "회원가입, html">
        <style>
            .alert-message{
                margin: 0 10px;
                color: #f09090;
                font-size: 14px;
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <hr/>
        <form  method ="POST">
            <fieldset>
                <legend>계정 정보</legend>
                <div>
                    <label for = "id-account">아이디</label>
                    <input type = "text" name = "account" id ="id-account"required = "required">
                    <span class = "alert-message" id ="account-alert">TEST</span>
                </div>
                <div>
                    <label for = "id-password">비밀번호</label>
                    <input required = "required" type = "password" name ="password" id ="id-password">
                    <span class = "alert-message" >TEST</span>
                </div>
                <div>
                    <label for = "id-password2">비밀번호 확인</label>
                    <input required = "required" type = "password" name ="password2" id ="id-password2">
                    <span class = "alert-message" >TEST</span>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>프로필</legend>
                <div>
                    <label for = "id-name">이름</label>
                    <input required = "required" type ="text" name = "name" id ="id-name">
                    <span class = "alert-message" id ="account-alert">TEST</span>
                </div>
                <div>
                    <label>생년월일</label>
                    <input required = "required" type ="number" name = "birth-year" placeholder="년" min="1900" max="2223">
                    <select name ="birth-month">
                        <option value = "1">1월</option>
                        <option value = "2">2월</option>
                        <option value = "3">3월</option>
                        <option value = "4">4월</option>
                        <option value = "5">5월</option>
                        <option value = "6">6월</option>
                        <option value = "7">7월</option>
                        <option value = "8">8월</option>
                        <option value = "9">9월</option>
                        <option value = "10">10월</option>
                        <option value = "11">11월</option>
                        <option value = "12">12월</option>
                    </select>
                    <input required = "required" type = "number" name ="birth-day" placeholder="일" min = "1" max = "31">
                    <span class = "alert-message" id ="account-alert">TEST</span>
                </div>
                <div>
                    <label>성별</label>
                    <input type = "radio" name = "gender" id ="id-gender-male" value = "male"/>
                    <label for="id-gender-male">남</label>
                    <input type = "radio" name = "gender" id ="id-gender-female" value = "female"/>
                    <label for="id-gender-female">여</label>
                    <input type = "radio" name = "gender" id ="id-gender-unknown" value = "etc"/>
                    <label for="id-gender-female">기타</label>
                    <span class = "alert-message" id ="account-alert">TEST</span>
                </div>
            </fieldset>
            <div>
                <input required = "required" type = "checkbox" name = "agree" id = "id-agree"/>
                <label for = "id-agree">사이트 이용약관과 개인정보 수집 방침에 동의합니다.</label>
            </div>
            <!-- <input type = "submit" value = "가입하기"> -->
            <button type="submit">가입하기</button>
        </form>
        <script type = "text/javascript" src ="./scripts/validation.js"></script>
    </body>
</html>
